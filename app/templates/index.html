{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content%}
<form action="login" class="form col-lg-6 col-lg-offset-3" method="POST">
    {{form.hidden_tag()}}

    {{wtf.form_field(form.name,class='form-control')}}
    {{wtf.form_field(form.password,class='form-control')}}
    {{wtf.form_field(form.submit,class='col-lg-6 col-lg-offset-3')}}
</form>
{% endblock%}
